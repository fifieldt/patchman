{% load django_bootstrap5 icons %}
<div>
  <form method="get">
    <div class="input-group">
      <input type="text" class="form-control form-control-sm" placeholder="Search" name="search" value="{{ terms }}" id="search">
      <div class="input-group-btn">
        <button class="btn btn-outline-primary btn-sm" type="submit">{% icon "search" %}</button>
      </div>
    </div>
  </form>
</div>
<br />
<script type="text/javascript">document.getElementById("search").focus();</script>
